<section>
    <input [(ngModel)]="distributorName" type="text" placeholder="Enter Distributor Name Here"/>
    <input (click)="findDistributor(distributorName)" type="submit" value="Search"/>
</section>
<section *ngIf="distributors">
    <ul>
        <li *ngFor="let distributor of distributors">
            <h3>{{distributor.name}}</h3>
        </li>
    </ul>
</section>
